<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="profile">
		<!-- Profile information will be displayed here after successful login and profile fetch -->
	</div>
    <div>
        <input type="email" id="email" placeholder="Email"><br />
        <input type="password" id="password" placeholder="Password"><br />
        <button id="login">Login</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
		function fetchProfile() {
		  const token = localStorage.getItem('token');
		  if (!token) {
			console.error('No token found');
			return;
		  }

		  axios.get('http://localhost:3000/profile', { headers: { Authorization: `Bearer ${token}` } })
			.then(response => {
			  console.log('Profile data:', response.data);
			  // Here you would update the UI with the profile data
			})
			.catch(error => console.error('Error fetching profile:', error));
		}
	
	</script>
</body>
</html>
